<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Calculator</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./scripts/style.css" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="display"></div>
      <div id="buttons">
        <div id="numpad">
          <div id="num1" class="number" value="1">1</div>
          <div id="num2" class="number" value="2">2</div>
          <div id="num3" class="number" value="3">3</div>
          <div id="num4" class="number" value="4">4</div>
          <div id="num5" class="number" value="5">5</div>
          <div id="num6" class="number" value="6">6</div>
          <div id="num7" class="number" value="7">7</div>
          <div id="num8" class="number" value="8">8</div>
          <div id="num9" class="number" value="9">9</div>
          <div id="num0" class="number" value="0">0</div>
        </div>
        <div id="operations">
          <div id="add" class="operator">+</div>
          <div id="subtract" class="operator">-</div>
          <div id="multiply" class="operator">*</div>
          <div id="divide" class="operator">/</div>
          <div id="changePrefix" class="operator">+/-</div>
          <div id="addDecimal" class="operator">.</div>
          <div id="equals" class="operator">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
