<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Calculator</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./scripts/style.css" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="display"></div>
      <div id="buttons">
        <div id="numpad">
          <div id="num1" class="number" onclick="numberClicked(event)">1</div>
          <div id="num2" class="number" onclick="numberClicked(event)">2</div>
          <div id="num3" class="number" onclick="numberClicked(event)">3</div>
          <div id="num4" class="number" onclick="numberClicked(event)">4</div>
          <div id="num5" class="number" onclick="numberClicked(event)">5</div>
          <div id="num6" class="number" onclick="numberClicked(event)">6</div>
          <div id="num7" class="number" onclick="numberClicked(event)">7</div>
          <div id="num8" class="number" onclick="numberClicked(event)">8</div>
          <div id="num9" class="number" onclick="numberClicked(event)">9</div>
          <div id="num0" class="number" onclick="numberClicked(event)">0</div>
        </div>
        <div id="operations">
          <div id="add" class="operator" onclick="operatorClicked(event)">
            +
          </div>
          <div id="subtract" class="operator" onclick="operatorClicked(event)">
            -
          </div>
          <div id="multiply" class="operator" onclick="operatorClicked(event)">
            *
          </div>
          <div id="divide" class="operator" onclick="operatorClicked(event)">
            /
          </div>
          <div
            id="changePrefix"
            class="operator"
            onclick="operatorClicked(event)"
          >
            +/-
          </div>
          <div
            id="addDecimal"
            class="operator"
            onclick="operatorClicked(event)"
          >
            .
          </div>
          <div id="equals" class="operator" onclick="equalsClicked()">=</div>
          <div id="backspace" class="operator" onclick="operatorClicked(event)">
            <-
          </div>
          <div id="clear" class="operator" onclick="allClear()">AC</div>
        </div>
      </div>
    </div>
  </body>
</html>
